<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Learner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Side-by-Side Translation Learner</h1>
        <div class="controls">
            <div class="url-inputs">
                <label for="bn-url">Bangla URL:</label>
                <input type="url" id="bn-url" placeholder="https://www.daily-sun.com/bangla/post/..." value="https://www.daily-sun.com/bangla/post/17814">
                <label for="en-url">English URL:</label>
                <input type="url" id="en-url" placeholder="https://www.daily-sun.com/post/..." value="https://www.daily-sun.com/post/817343">
            </div>
            <div class="actions">
                 <button id="fetch-btn">Fetch & Compare</button>
                 <div class="toggle-switch">
                    <span>BN / EN</span>
                    <label class="switch">
                        <input type="checkbox" id="order-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>EN / BN</span>
                 </div>
            </div>
        </div>

        <div id="status-message"></div>
        
        <div id="headings-container" style="display: none;">
            <h2 id="heading-1"></h2>
            <h2 id="heading-2"></h2>
        </div>

        <div id="result-container">
            <p class="instructions">
                Enter the URLs above and click "Fetch & Compare".<br>
                Press the <strong>Spacebar</strong> to reveal/hide the second line in each pair.
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
